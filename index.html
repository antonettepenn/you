<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>See World With Us</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    /* Add more CSS styles for the body, footer, and other elements */
  </style>
</head>
<body>
  <header>
    <h1>See World With Us</h1>
    <nav>
      <a href="#home" class="button">Home</a>
      <a href="#travel" class="button">Travel</a>
      <a href="#book-flights" class="button">Book Flights</a>
    </nav>
  </header>
  <section id="home">
    <h2>Welcome to See World With Us</h2>
    <p>Your gateway to luxurious travel experiences around the globe.</p>
  </section>
  <section id="travel">
    <h2>Explore our Exotic Destinations</h2>
    <div class="destination">
      <img src="destination1.jpg" alt="Destination 1">
      <h3>Destination 1</h3>
      <p>Description of destination 1.</p>
      <!-- Add more destinations with images and descriptions -->
    </div>
  </section>
  <section id="book-flights">
    <h2>Book Your Flight</h2>
    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="destination">Select Destination:</label>
        <select id="destination" name="destination">
          <option value="destination1">Destination 1</option>
          <!-- Add more destination options -->
        </select>
      </div>
      <button type="submit">Submit</button>
    </form>
  </section>
  <footer>
    <p>&copy; 2024 See World With Us. All rights reserved.</p>
  </footer>
  <script>
    // JavaScript code goes here
    // You can add any JavaScript functionality as needed
  </script>
</body>
</html>
