<!DOCTYPE html>
<html>
<head>
    <title>See World With Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        
        .btn {
            padding: 10px 20px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
        }
        
        .location {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>See World With Us</h1>
    <a href="#" class="btn">Home</a>
    <a href="#" class="btn">Travel</a>
    <a href="#" class="btn">Book Flights</a>
</header>

<div class="container">
    <div class="location">
        <h2>Paris, France</h2>
        <img src="paris.jpg" alt="Paris">
        <p>Experience the charm of Paris with its iconic Eiffel Tower and delicious croissants.</p>
    </div>
    
    <div class="location">
        <h2>Tokyo, Japan</h2>
        <img src="tokyo.jpg" alt="Tokyo">
        <p>Explore the bustling streets of Tokyo and indulge in authentic sushi.</p>
    </div>
</div>

<footer>
    &copy; 2021 See World With Us
</footer>

<script>
    // Add JavaScript functionality here, if needed
</script>

</body>
</html>
